<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Update Task</h1>

    <input
      #taskTitleInput
      class="input has-background-light is-medium"
      type="text"
      placeholder="Enter Task Name..."  
    />
    <br />
    <br />
    <div class="buttons is-right">
      <button routerLink="/" class="button is-medium">Cancel</button>
      <button
        class="button is-primary has-text-white is-medium"
        (click)="updateTask(taskTitleInput.value)"
        >
        Update
      </button>
    </div>
  </div>
</div>
